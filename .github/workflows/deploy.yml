name: Deploy Portfolio to GitHub Pages

on:
  push:
    # Trigger the workflow only when changes are pushed to your development branch
    branches:
      - dev-react 
  
# Give the workflow permission to read the code and write to the pages deployment
permissions:
  contents: write 
  pages: write 
  id-token: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Required for gh-pages to inspect branches
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      # ----------------------------------------------------------------------
      # ðŸš€ FINAL FIX: Use the GH_TOKEN to specify the repo URL for authentication.
      # The GITHUB_TOKEN is passed, and gh-pages uses the full URL syntax 
      # (https://TOKEN@github.com/OWNER/REPO) to authenticate the push.
      # ----------------------------------------------------------------------
      - name: Deploy to GitHub Pages
        # The 'repo' option specifies the exact destination URL for gh-pages to push to.
        # It uses the token for authentication instead of relying on default Git config.
        run: npx gh-pages -d build -r https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
