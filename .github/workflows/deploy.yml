name: Deploy Portfolio to GitHub Pages

on:
  push:
    # Trigger the workflow only when changes are pushed to your development branch
    branches:
      - main 
  
# Give the workflow permission to read the code and write to the pages deployment
permissions:
  contents: write 
  pages: write 
  id-token: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      # ----------------------------------------------------------------------
      # ðŸš€ FIX: Pass the GITHUB_TOKEN for Authentication
      # The GITHUB_TOKEN is a temporary secret provided by GitHub Actions that 
      # gives the runner permission to push the content to the repository.
      # ----------------------------------------------------------------------
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          # Use the repository secret token for authentication
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
